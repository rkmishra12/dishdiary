<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Recipes - Recipe Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar container">
        <a href="index.html" class="logo">DishDiary</a>
        <div class="nav-links">
            <!-- Populated by JS -->
        </div>
    </nav>

    <div class="filters-bar container">
        <div class="search-box">
            <input type="text" id="search-input" class="form-input"
                placeholder="Search recipes (e.g. Pasta, Chicken)...">
            <button id="search-btn" class="btn btn-primary">Search</button>
        </div>

        <div class="filters-grid">
            <div class="filter-group">
                <label for="diet-filter">Diet</label>
                <select id="diet-filter" class="filter-select">
                    <option value="">Any Diet</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="gluten free">Gluten Free</option>
                    <option value="ketogenic">Ketogenic</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="cuisine-filter">Cuisine</label>
                <select id="cuisine-filter" class="filter-select">
                    <option value="">Any Cuisine</option>
                    <option value="italian">Italian</option>
                    <option value="mexican">Mexican</option>
                    <option value="asian">Asian</option>
                    <option value="american">American</option>
                    <option value="indian">Indian</option>
                    <option value="french">French</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="type-filter">Meal Type</label>
                <select id="type-filter" class="filter-select">
                    <option value="">Any Type</option>
                    <option value="main course">Main Course</option>
                    <option value="side dish">Side Dish</option>
                    <option value="dessert">Dessert</option>
                    <option value="appetizer">Appetizer</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="time-filter">Max Time</label>
                <select id="time-filter" class="filter-select">
                    <option value="">Any Time</option>
                    <option value="15">Under 15 min</option>
                    <option value="30">Under 30 min</option>
                    <option value="45">Under 45 min</option>
                    <option value="60">Under 1 hour</option>
                    <option value="90">Under 1.5 hours</option>
                </select>
            </div>
        </div>

        <div class="filter-actions mt-sm">
            <button id="clear-filters" class="btn btn-outline btn-sm">Clear All Filters</button>
        </div>
    </div>

    <div class="container main-content">
        <div id="results-info" class="mb-md text-muted" style="display: none;"></div>
        <div id="results-grid" class="grid">
            <!-- Results via JS -->
        </div>
    </div>

    <script type="module" src="js/search.js"></script>
</body>

</html>
