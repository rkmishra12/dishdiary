<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar container">
        <a href="index.html" class="logo">DishDiary</a>
        <div class="nav-links">
            <!-- Populated by JS -->
        </div>
    </nav>

    <header class="container"
        style="margin-top: 60px; margin-bottom: 60px; text-align: center; position: relative; border-radius: 20px; overflow: hidden; padding: 80px 20px; background-image: url('images/Hero.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
        <!-- Overlay for better text readability -->
        <div
            style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,0,0,0.3)); z-index: 1;">
        </div>

        <div style="position: relative; z-index: 2;">
            <h1
                style="font-size: 3rem; margin-bottom: 20px; font-weight: 800; letter-spacing: -1px; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
                Discover your next<br>
                <span style="color: #ffd700;">favorite meal.</span>
            </h1>
            <p
                style="color: white; font-size: 1.1rem; max-width: 600px; margin: 0 auto 40px auto; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">
                Browse thousands of recipes, personalized to your dietary preferences and cooking habits.
            </p>

            <div style="max-width: 500px; margin: 0 auto; position: relative;">
                <input type="text" id="hero-search-input" class="form-input"
                    placeholder="What do you want to cook today?"
                    style="padding: 16px 20px; border-radius: 50px; padding-right: 120px; box-shadow: var(--shadow-md);">
                <button id="hero-search-btn" class="btn btn-primary"
                    style="position: absolute; right: 5px; top: 5px; bottom: 5px; border-radius: 40px; padding: 0 25px;">
                    Search
                </button>
            </div>
        </div>
    </header>

    <section class="container" style="margin-bottom: 80px;">
        <div
            style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: var(--spacing-lg);">
            <h2 style="font-size: 1.5rem; font-weight: 700;">Featured Recipes</h2>
            <a href="search.html" style="font-size: 0.9rem; font-weight: 500; color: var(--text-light);">View all
                &rarr;</a>
        </div>

        <div id="featured-grid" class="grid">
            <!-- Recipes via JS -->
        </div>
    </section>

    <!-- Scripts -->
    <script type="module" src="js/index.js"></script>
</body>

</html>
