<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Recipe Management System</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav class="navbar container">
      <a href="index.html" class="logo">DishDiary</a>
      <div class="nav-links">
        <!-- Populated by JS -->
      </div>
    </nav>
    
    <div class="auth-container">
      <h2 class="text-center" style="margin-bottom: var(--spacing-lg)">
        Welcome Back
      </h2>

      <div
        id="auth-message"
        class="text-center hidden"
        style="
          margin-bottom: var(--spacing-md);
          color: var(--accent-color);
          font-size: 0.9rem;
        "
      ></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-input" required />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-input" required />
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          style="width: 100%; margin-top: var(--spacing-sm)"
        >
          Login
        </button>
      </form>

      <p
        class="text-center"
        style="
          margin-top: var(--spacing-lg);
          font-size: 0.9rem;
          color: var(--text-light);
        "
      >
        Don't have an account?
        <a
          href="register.html"
          style="color: var(--primary-color); font-weight: 600"
          >Sign up</a
        >
      </p>
    </div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
