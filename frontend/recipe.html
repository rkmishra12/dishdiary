<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Details - Recipe Management System</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .tag {
        background: #eee;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.85rem;
        color: var(--secondary-color);
      }
    </style>
  </head>

  <body>
    <nav class="navbar container">
      <a href="index.html" class="logo">DishDiary</a>
      <div class="nav-links">
        <!-- Populated by JS -->
      </div>
    </nav>

    <div class="container" style="margin-bottom: 80px">
      <div id="recipe-content">
        <!-- Populated by JS -->
      </div>

      <hr
        style="
          margin: var(--spacing-xl) 0;
          border: none;
          border-top: 1px solid var(--border-color);
        "
      />

      <div id="reviews-section" style="max-width: 800px">
        <h2 style="margin-bottom: var(--spacing-lg)">Reviews</h2>

        <div id="reviews-list" style="margin-bottom: var(--spacing-xl)">
          <!-- Populated by JS -->
        </div>

        <form
          id="review-form"
          style="
            background: var(--surface-color);
            padding: var(--spacing-lg);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
          "
        >
          <h3 style="margin-bottom: var(--spacing-md)">Write a Review</h3>
          <div class="form-group">
            <label class="form-label">Rating</label>
            <select id="review-rating" class="form-input" style="width: auto">
              <option value="5">5 - Excellent</option>
              <option value="4">4 - Good</option>
              <option value="3">3 - Average</option>
              <option value="2">2 - Fair</option>
              <option value="1">1 - Poor</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Comment</label>
            <textarea
              id="review-comment"
              class="form-input"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
      </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/recipe.js"></script>
  </body>
</html>
