<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Recipe Management System</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <nav class="navbar container">
    <a href="index.html" class="logo">DishDiary</a>
    <div class="nav-links">
      <!-- Populated by JS -->
    </div>
  </nav>

  <div class="auth-container">
    <h2 class="text-center" style="margin-bottom: var(--spacing-lg)">
      Create Account
    </h2>

    <div id="auth-message" class="text-center hidden" style="
          margin-bottom: var(--spacing-md);
          color: var(--accent-color);
          font-size: 0.9rem;
        "></div>

    <form id="register-form">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-input" required />
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-input" required />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-input" required minlength="6" />
      </div>

      <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--spacing-sm)">
        Sign Up
      </button>
    </form>

    <p class="text-center" style="
          margin-top: var(--spacing-lg);
          font-size: 0.9rem;
          color: var(--text-light);
        ">
      Already have an account?
      <a href="login.html" style="color: var(--primary-color); font-weight: 600">Login</a>
    </p>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>

</html>
